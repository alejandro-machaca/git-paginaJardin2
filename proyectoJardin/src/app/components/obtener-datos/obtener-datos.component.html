<div class="contacto" id="contacto">
  <div class="row padding">
    <div class="col-md-6">
      <div class="card text-center">
        <img class="card-img-top" src="./assets/css/img/callCenter5.jpg">
      </div>
    </div>
  
    <div class="col-md-6">
      <div class="card-body">
        <h5 class="card-title">CONTACTA CON NOSOTROS</h5>
        
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Nombre: </label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su nombre">
            <small id="emailHelp" class="form-text text-muted">Nosotros nunca compartiremos su informacion personal.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Correo Electronico: </label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su correo electronico">
            <small id="emailHelp" class="form-text text-muted"></small>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Telefono: </label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su numero de telefono o celular">
            <small id="emailHelp" class="form-text text-muted">Nosotros nos comunicaremos con usted</small>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Comentario: </label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
            <small id="emailHelp" class="form-text text-muted">Si tiene alguna consulta o comentario le responderemos lo mas rapidamente posible.</small>
          </div>

          <button type="submit" class="btn btn-primary">Enviar ahora</button>
        </form>

        <br>
        <h6 class="card-subtitle mb-2 text-muted"></h6>

      </div>
    </div>
  </div>
</div>
